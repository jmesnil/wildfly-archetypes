<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Welcome to WildFly Application Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="normalize.min.css">
    <link rel="stylesheet" href="wildfly.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <script>
        function submitClicked() {        	
        	var name = document.getElementById('nameInput').value;
            name = escape(name);
            var request = new XMLHttpRequest();
            var result = document.getElementById('result');             
            request.onreadystatechange=function() {
                console.log('State Change! ' + request.readyState);
                if (request.readyState == 1) {
                    result.innerText = 'Calling Restful Web Service.';
                } else if (request.readyState == 4) {
                    if (request.status == 200) {
                        result.innerText = request.responseText;
                    } else {
                        result.innerText = 'Unexpected response ' + request.status;
                    }
                }
            }

            request.open('get', '/hello/' + name);
            request.send(null);                     	
        }
    </script>
</head>
<body>
<div class="wrapper">
    <div class="content">
        <div class="logo">
            <img src="wildfly_logo.png" alt="Logo" title="Logo"/>
        </div>
        <h1>Getting Started</h1>
        <div id="interactive">
            <form name="nameForm">
                Name:
                <input type="text" id="nameInput">
                <button type="button" onclick="submitClicked()">Say Hello</button>
            </form>
            <p id="result">
            </p>
        </div>      
    </div>
</div>
</body>
</html>
